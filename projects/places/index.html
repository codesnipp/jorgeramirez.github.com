<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title></title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <link rel="stylesheet" href="styles/23591b59.main.css"/>
  </head>
  <body>
  
    <!-- facebook setup -->
    <div id="fb-root"></div>
    <!-- end facebook setup -->

    <div id="app" style="display:none;">  
      <button id="logout" class="logout-btn btn btn-primary">Facebook | Logout</button>

      <div class="container">
        <h1> Places </h1>
        
        <div id="place-add">
          <div class="map" style="float: left;">
            <input type="text" id="geocomplete" name="search" placeholder="Enter a Location..." autofocus/>
            <div class="map-canvas"></div>
          </div>
          <form class="form-horizontal" style="float:left;">
            <div class="control-group">
              <div class="controls">
                <input type="text" name="name" class="input-xlarge" value="" placeholder="Name..." />
              </div>
            </div>
            <div class="control-group">
              <div class="controls">
                <input type="text" name="formatted_address" class="input-xlarge" value="" placeholder="Address..." />
              </div>
            </div>
            <div class="control-group">
              <div class="controls">
                <input type="text" name="locality" class="input-xlarge" value="" placeholder="City..."/>
              </div>
            </div>
            <div class="control-group">
              <div class="controls">
                <input type="text" name="country" class="input-xlarge" value="" placeholder="Country..."/>
              </div>
            </div>
            <input type="hidden" name="lat" value="" />
            <input type="hidden" name="lng" value="" />
            
            <button type="submit" class="btn btn-primary">ADD</button>
          </form>
        </div>
      </div>

      <div class="container">
        <hr />
        <div id="loading">
          <p>Loading Places... </p>
        </div>
        <div id="places-table"></div>
      </div>
    </div>
    <!--[if lt IE 7]>
        <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
    <![endif]-->

    <!-- Google Places API -->
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false&amp;libraries=places"></script>

    <!-- vendors -->
    <script src="scripts/vendor/8bc61845.jquery.min.js"></script>
    <script src="scripts/vendor/95f2b425.jquery.geocomplete.min.js"></script>
    <script src="scripts/vendor/8faf9d1f.lodash.min.js"></script>
    <script src="scripts/vendor/d1d75b5e.list.min.js"></script>
    <script src="scripts/vendor/9f8b43fd.backbone-min.js"></script>
    <script src="scripts/vendor/560cb13f.FacebookUser.js"></script>
    <!-- end vendors -->

    <!-- facebook setup -->
    <script>
    </script>
    <!-- end facebook setup -->

    <!-- Add your site or application content here -->

    <script src="scripts/4693f8ff.scripts.js"></script>


    <script type="text/template" id="places-list">
      <table class="table">
        <caption>
          <input type="search" class="search input-xlarge search-query" placeholder="Search for a Place...">
        </caption>
        <thead>
          <tr>
            <th class="sort" data-sort="name">Name</th>
            <th class="sort" data-sort="address">Address</th>
            <th class="sort" data-sort="city">City</th>
            <th class="sort" data-sort="country">Country</th>
          </tr>
        </thead>
        <tbody class="list">
          <% _.forEach( places, function( place ) { %>
            <tr>
              <td class="name"><%= place.get( "name" ) %></td>
              <td class="address"><%= place.get( "address" ) %></td>
              <td class="city"><%= place.get( "city" ) %></td>
              <td class="country"><%= place.get( "country" ) %></td>
            </tr>
          <% }); %>
        </tbody>
      </table>
    </script>
  </body>
</html>
